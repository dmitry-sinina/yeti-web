language: ruby

services:
  - docker

git:
  depth: false

env:
  global:
    - secure: ""
    - PARALLEL_TEST_PROCESSORS=3
  matrix:
    - TEST_GROUP=1
    - TEST_GROUP=2
    - TEST_GROUP=3

install: skip

stages:
  - test
  - stable package debian 9
  - stable package debian 10
  - nightly package debian 9
  - nightly package debian 10

# by default stage=test
# matrix only works for top level script
script:
  - >
    docker-compose run
    -e "PARALLEL_TEST_PROCESSORS=$PARALLEL_TEST_PROCESSORS"
    -e "TEST_GROUP=$TEST_GROUP"
    app-buster make rspec

jobs:
  include:
    - stage: test
      name: Rubocop and Bundle Audit
      script:
        - docker-compose run app make lint

    - stage: test
      name: PGQ Processors rspec
      script:
        - docker-compose run app make test-pgq-processors

    - stage: stable package debian 9
      if: branch != master OR tag =~ ^.*$
      name: Stable Debian stretch package
      script: &build_stretch
        - >
          docker-compose run --name yeti-web-build-stretch app-stretch make package &&
          docker commit yeti-web-build-stretch yeti-web:built-stretch
      deploy:
        skip_cleanup: true
        provider: script
        script: docker run --name yeti-web-deploy-stretch yeti-web:built-stretch ci/deploy.sh "$API_ENDPOINT" stretch "${TRAVIS_TAG:0:3}" main /build/*.deb
        on:
          tags: true
          condition: "$TRAVIS_TAG != *-master*"
          repo: yeti-switch/yeti-web

    - stage: stable package debian 10
      if: branch != master OR tag =~ ^.*$
      name: Stable Debian buster package
      script: &build_buster
        - >
          docker-compose run --name yeti-web-build-buster app-buster make package &&
          docker commit yeti-web-build-buster yeti-web:built-buster
      deploy:
        skip_cleanup: true
        provider: script
        script: docker run --name yeti-web-deploy-buster yeti-web:built-buster ci/deploy.sh "$API_ENDPOINT" buster "${TRAVIS_TAG:0:3}" main /build/*.deb
        on:
          tags: true
          condition: "$TRAVIS_TAG != *-master*"
          repo: yeti-switch/yeti-web


    - stage: nightly package debian 9
      if: branch = master
      name: Nightly Debian stretch package
      script: *build_stretch
      deploy:
        skip_cleanup: true
        provider: script
        script: docker run --name yeti-web-deploy-stretch yeti-web:built-stretch ci/deploy.sh "$API_ENDPOINT" stretch nightly main /build/*.deb
        on:
          all_branches: true
          repo: yeti-switch/yeti-web


    - stage: nightly package debian 10
      if: branch = master
      name: Nightly Debian buster package
      script: *build_stretch
      deploy:
        skip_cleanup: true
        provider: script
        script: docker run --name yeti-web-deploy-buster yeti-web:built-buster ci/deploy.sh "$API_ENDPOINT" buster nightly main /build/*.deb
        on:
          all_branches: true
          repo: yeti-switch/yeti-web
